    <div class="form-container">
      <h2>Student Registration Form</h2>
      <form name="registrationForm">
        <label for="firstname">First Name:</label>
			<input type="text" id="firstname" name="firstname" value="oo" required>

			<label for="lastname">Last Name:</label>
			<input type="text" id="lastname" name="lastname" value="oo" required>

			<label for="emailid">Email:</label>
			<input type="email" id="emailid" name="emailid" value="oo@k.co" required>

			<label for="phoneno">Phone Number:</label>
			<input type="tel" id="phoneno" name="phoneno" value="564654654654">

			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob" value="2020-02-04" required>

			<label for="gender">Gender:</label>
			<select id="gender" name="gender" required>
				<option value="">Select gender</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>

			<label for="address1">Address Line 1:</label>
			<input type="text" id="address1" name="address1" value="oo" required>

			<label for="address2">Address Line 2:</label>
			<input type="text" id="address2" value="oo" name="address2">

			<label for="city">City:</label>
			<input type="text" id="city" value="oo" name="city" required>

			<label for="state"value="oo">State:</label>
			<input type="text" id="state" name="state" required>

			<label for="zipcode">Zipcode:</label>
			<input type="text" id="zipcode" value="oo" name="zipcode">

			<label for="country">Country:</label>
			<input type="text" id="country" value="oo" name="country" required>
            <button  >Submit</button>
      </form>
    </div>
    <!-- <script src="script.js"></script> -->

var lastName = document.getElementById("lastName").value;
var email = document.getElementById("email").value;

    document.getElementById("registrationForm").addEventListener("submit",function(event){
      event.preventDefault();

			fetch("http://127.0.0.1:5000/send", {
				method: "POST",

				console.log(response);
				alert("Form submitted successfully!");
			}).catch(error => {
				console.error(error);
				alert("Form submission failed.");
			});
    })
